<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input Demo</title>
</head>

<body>
    <h1> Input Demo </h1>
    <form action="">
        <p>cat or dog?</p>
        <label for="dog">Dog :</label>
        <input type="radio" name="patchoice" id="dog" value="DOGS">
        <label for="cat">Cat :</label>
        <input type="radio" name="patchoice" id="cat" value="CATS">
        <select name="fav-color" id="color">
            <option value="red">red</option>
            <option value="yellow">yellow</option>
            <option value="green">green</option>
        </select>
        <select name="current-mood" id="mood">
            <option value="Happy">:)</option>
            <option value="Sad">:(</option>
            <option value="Tears">:'(</option>
        </select>
        <label for="home">
            Your Adrress :
        </label>
        <textarea name="address" id="home" cols="10" rows="5">
            Your Adrress
        </textarea>
        <button>go </button>
    </form>

</body>

</html>
